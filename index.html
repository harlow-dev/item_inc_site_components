<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Page</title>
</head>
<body>
<!-- =============================================================
====BEGIN SECTION TO BE ADDED TO SANA SITE HOME PAGE
============================================================== -->

<!-- =====HERO SECTION BEGIN=== -->
    <div class="container--ch">
        <section id="hero">
            <h1>not just parts, we're your <em>partner</em></h1>
            <div class="underline"></div>

            <p>Your source for printer and copier parts and supplies since 1979.  Including OEM and refurbished with a 100% guarantee.</p>

            <div class="flex">
                <a href="/catalog" class="ii-button ii-button--filled">
                    <i class="fa-solid fa-print"></i> Search Catalog
                </a>

                <a href="/tech_support" class="ii-button ii-button">
                    <i class="fa-solid fa-wrench"></i> Free Tech Support
                </a>
            </div>
        </section>
    </div>
<!-- =====HERO SECTION END=== -->

<!-- =====COMPANY LOGOS SECTION BEGIN=== -->
    <div class="container--ch">
        <section id="company-logos">
            <div class="flex">
                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/oki-logo_10881151-bw.jpg" alt="Item Inc. offers OKI products and supplies">

                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/xerox-bw.jpg" alt="Item Inc. offers Xerox products and supplies">

                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/lexmarklogo_rgb_1200 -bw.jpg" alt="Item Inc. offers Lexmark products and supplies">

                <img class="img-downsize" src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/hp_black_rgb_150_md-bw.jpg" alt="Item Inc. offers HP products and supplies">
            </div>

            <!-- <div class="flex">
                <img class="img-downsize" src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/hp_black_rgb_150_md-bw.jpg" alt="Item Inc. offers HP products and supplies">
            </div> -->

            <div class="flex no-display-720px">
                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/canon_blk_med copy.jpg" alt="Item Inc. offers Canon products and supplies">

                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/kyocera-bw.jpg" alt="Item Inc. offers Kyocera products and supplies">

                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/samsung_orig_wordmark_black_rgb-bw.jpg" alt="Item Inc. offers Samsung products and supplies">

                <!-- <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/ricoh-bw.jpg" alt="Item Inc. offers Ricoh products and supplies"> -->
            </div>
        </section>
    </div>
<!-- =====COMPANY LOGOS SECTION END=== -->

<!-- =====PRODUCT CARDS SECTION BEGINS=== -->
    <div class="container--ch">
        <section id="product-cards">
            <div class="flex">
                <div class="ii-product-card">
                    <img src="https://iteminc.com/content/files/frontend-assets/product-card-images/drum_kit_long-transparent.png" alt="drum unit">

                    <p>Drums</p>

                    <a href="/toners-drums-and-other-supplies/" class="ii-button ii-button--filled">
                        Shop <i class="fa-solid fa-angles-right"></i>
                    </a>
                </div>

                <div class="ii-product-card">
                    <img src="https://iteminc.com/content/files/frontend-assets/product-card-images/developing-assembly-transparent.png" alt="developer unit">

                    <p>Developers</p>

                    <a href="/developer-units-and-charge-powders/" class="ii-button ii-button--filled">
                        Shop <i class="fa-solid fa-angles-right"></i>
                    </a>
                </div>

                <div class="ii-product-card">
                    <img src="https://iteminc.com/content/files/frontend-assets/product-card-images/toner-transparent.png" alt="toner">

                    <p>Toners</p>

                    <a href="/toners-drums-and-other-supplies/" class="ii-button ii-button--filled">
                        Shop <i class="fa-solid fa-angles-right"></i>
                    </a>
                </div>
            </div>

            <div class="flex">
                <div class="ii-product-card">
                    <img src="https://iteminc.com/content/files/frontend-assets/product-card-images/fuser-transparent.png" alt="fuser">

                    <p>Fusers</p>

                    <a href="/fuser-rollers-sleeves-lamps/" class="ii-button ii-button--filled">
                        Shop <i class="fa-solid fa-angles-right"></i>
                    </a>
                </div>

                <div class="ii-product-card no-display-770px">
                    <img src="https://iteminc.com/content/files/frontend-assets/product-card-images/trasfer-belt-unit-transparent.png" alt="transfer roller">

                    <p>Transfer components</p>

                    <a href="/transfer-components/" class="ii-button ii-button--filled">
                        Shop <i class="fa-solid fa-angles-right"></i>
                    </a>
                </div>

                <div class="ii-product-card no-display-770px">
                    <img src="https://iteminc.com/content/files/frontend-assets/product-card-images/maintenance-kit-transparent.png" alt="maintenance kit">

                    <p>maintenance kits</p>

                    <a href="/maintenance-items/" class="ii-button ii-button--filled">
                        Shop <i class="fa-solid fa-angles-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
<!-- =====PRODUCT CARDS SECTION ENDS=== -->

        <!-- <img src="https://iteminc.com/content/files/frontend-assets/printer-darkened.jpg" alt=""> -->

<!-- =============================================================
====END SECTION TO BE ADDED TO SANA SITE HOME PAGE
============================================================== -->
</body>
</html>
