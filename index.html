<!DOCTYPE html>

    <div class="container--ch">

        <section id="hero">

            <div class="underline"></div>

            <p>Your source for printer and copier parts and supplies since 1979.  Including OEM and refurbished with a 100% guarantee.</p>

            <div class="flex">
                <a href="/catalog" class="button button--filled">
                    <i class="fa-solid fa-print"></i> Search Catalog

                <a href="/tech_support" class="button button">
                    <i class="fa-solid fa-wrench"></i> Free Tech Support

        </section>
        <!-- =====HERO SECTION END=== -->

        <section id="company-logos">

            <div class="flex">
                <img src="https://iteminc.com/content/files/frontend-assets/grayscale_logos/canon_blk_med copy.jpg" alt="Item Inc. offers OKI products and supplies">
