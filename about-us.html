<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Inc Team Member Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- ======BEGIN TEAM MEMBERS SECTION -->
    <div class="container--ch">
        <section id="members">
            <div class="team-cards">
                <img src="https://www.iteminc.com/content/files/images/building/tim_square.jpg" alt="Tim Rizer, Owner and President">
                    <p>Tim Rizer</p>
                    <p class="title">owner and president</p>

            </div>

            <div class="team-cards">
                <img src="https://www.iteminc.com/content/files/images/building/michael_square.jpg" alt="Michael Rizer, General Manager">
                    <p>Michael Rizer</p>
                    <p class="title">general manager</p>

            </div>

            <div class="team-cards">
                <img src="https://www.iteminc.com/content/files/images/building/nick_square.jpg" alt="Nick Firth, VP of Sales">
                    <p>Nick Firth</p>
                    <p class="title">vp of sales</p>

            </div>

            <div class="team-cards">
                <img src="https://www.iteminc.com/content/files/images/building/whit_square.jpg" alt="Whit Rinaldo, Technical Support Lead">
                    <p>Whit Rinaldo</p>
                    <p class="title">technical support lead</p>

            </div>

            <div class="team-cards">
                <img src="https://www.iteminc.com/content/files/images/building/al_square.jpg" alt="Al Marra, Financial Controller">
                    <p>Al Marra</p>
                    <p class="title">financial controller</p>
    
            </div>

            <div class="team-cards">
                <img src="https://www.iteminc.com/content/files/images/building/fred_square%20(1).jpg" alt="Fred Strickland, Operations Manager">
                    <p>Fred Strickland</p>
                    <p class="title">operations manager</p>

            </div>
        </section>
    </div>
<!-- ======END TEAM MEMBERS SECTION -->
</body>
</html>
